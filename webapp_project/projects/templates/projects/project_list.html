{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'project_add' %}" class="btn btn-primary mb-3">Add New Project</a> 
    <h2 class="mb-4">Projects List</h2>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <img src="{{ project.image.url }}" class="card-img-top img-fluid" alt="{{ project.title }}">
                        <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                        <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">View Details</a>

                    </div>
                   
                </div>
            </div>
        {% empty %}
            <p>No projects available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
