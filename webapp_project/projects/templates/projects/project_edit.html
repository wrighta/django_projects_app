{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Project</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
